{% extends "base.html" %}
{% block main %}
<div>
    <h1>SWAMID Statistics</h1>
	<div style="padding-right: 50px; vertical-align: top;" class="left">
	<h2>Identity Providers</h2>
	<ul>
	{% for idp in idps %}
	   <li><a href="/event/origin/{{idp.id}}">{{idp}}</a></li>
	{% endfor %}
	</ul>
	</div>
    <div style="vertical-align: top;">
	<h2>Relying Parties</h2>
	<ul>
	{% for rp in rps %}
	   <li><a href="/event/rp/{{rp.id}}">{{rp}}</a></li>
	{% endfor %}
	</ul>
	</div>
</div>
{% endblock %}
